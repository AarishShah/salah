name: Build & Deploy to Azure VM

on:
  push:
    branches:
      - stable

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐋 Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: 🔐 Login to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.AZURE_REGISTRY }}
        username: ${{ secrets.AZURE_USERNAME }}
        password: ${{ secrets.AZURE_PASSWORD }}

    - name: 📦 Build and Push Docker Image
      run: |
        IMAGE=${{ secrets.AZURE_REGISTRY }}/myapp:dev-${{ github.sha }}
        docker build -t $IMAGE .
        docker push $IMAGE
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV

    - name: 🛠 Deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          echo "Pulling image from ACR..."
          echo "${{ secrets.AZURE_PASSWORD }}" | docker login ${{ secrets.AZURE_REGISTRY }} -u ${{ secrets.AZURE_USERNAME }} --password-stdin
          docker pull ${{ env.IMAGE }}

          echo "Stopping existing container if exists..."
          docker stop salah || true
          docker rm salah || true

          echo "Running container..."
          docker run -d --name salah --env-file /home/${{ secrets.VM_USERNAME }}/.env -p 80:3000 ${{ env.IMAGE }}
